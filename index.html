<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>DevClub - Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/img/logo.gif" alt="logo-conversor">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
                <option>U$ Dólar americano</option>
                <option>€ Euro</option>
                <option>Libra</option>
                <option>Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">U$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 0,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/img/real.png" alt="logo-real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/img/seta.png" alt="seta">

            <div class="currency-box">
                <img  class="currency-img" src="./assets/img/dólar.png" alt="logo-dolar">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">U$ 0.0</p>
            </div>

        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
